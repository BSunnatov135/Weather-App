<html lang="en">

    <div class="weather-container">
        <div class="weather-wrapper">
            <h3 class="name">the weather</h3>
            <div>
                <h1 class="temp">26</h1>
                <div class="city-wrapper">
                    <h3 class="city-name">London</h3>
                    <small class="date-time"> 
                        <span class="time">10:36</span> - <span class="date">Tuesday 22 Oct</span>
                    </small>
                </div>
                <div class="weather">
                    <span class="weather-type">Sunny</span>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <form id="locationSearch">

                </button>
            </form>
            <ul class="cities">
                <li class="city">Tashkent</li>
                <li class="city">Samarkand</li>
                <li class="city">Nukus</li>
                <li class="city">Andijan</li>
            </ul>
            <h4>Weather Detaile</h4>
            <ul class="details">
                <li><span>Cloudy</span><span class="cloud">12%</span></li>
                <li><span>Humidity</span><span class="humidity">78%</span></li>
                <li><span>Wind</span><span class="wind">1km/h</span></li>
                <li><span>Rain</span><span class="rain">0mm</span></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
